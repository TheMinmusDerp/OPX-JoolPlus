@Kopernicus:FOR[OPX-JoolPlus]:NEEDS[!scatterer]
{
	@Body[BetterJool]:HAS[@OPX_JoolPlus_Settings:HAS[#JoolRevamp[True]]]
	{
		%cacheFile = OPX-JoolPlus/Cache/JoolOblate.bin
		@Properties
		{
			@radius *= 1.02261446696514
		}
		@Rings
		{
			@Ring,*
			{
				@innerRadius /= 1.02261446696514
				@outerRadius /= 1.02261446696514
			}
		}
		@Atmosphere
		{
			@AtmosphereFromGround
			{
				%transformScale = 0,0,0
			}
		}
		@Debug
		{
			!update = DEL
			!exportMesh = DEL
		}
		PQS
		{
			materialType = AtmosphericOptimized
			Mods
			{
				VertexHeightOffset
				{
					offset = #$../../../Properties/radius$
					@offset *= -0.0648743915403122
					order = 99
					enabled = True
				}
				VertexHeightOblate
				{
					height = #$../VertexHeightOffset/offset$
					@height *= -1
					pow = 2
					enabled = true
					order = 100
				}
			}
		}
	}
 	@Body[Jool]:HAS[@OPX_JoolPlus_Settings:HAS[#JoolRevamp[False]]]
	{
		%cacheFile = OPX-JoolPlus/Cache/JoolOblate.bin
		@Properties
		{
			@radius *= 1.02261446696514
		}
		@Rings
		{
			@Ring,*
			{
				@innerRadius /= 1.02261446696514
				@outerRadius /= 1.02261446696514
			}
		}
		@Atmosphere
		{
			@AtmosphereFromGround
			{
				%transformScale = 0,0,0
			}
		}
		@Debug
		{
			!update = DEL
			!exportMesh = DEL
		}
		PQS
		{
			materialType = AtmosphericOptimized
			Mods
			{
				VertexHeightOffset
				{
					offset = #$../../../Properties/radius$
					@offset *= -0.0648743915403122
					order = 99
					enabled = True
				}
				VertexHeightOblate
				{
					height = #$../VertexHeightOffset/offset$
					@height *= -1
					pow = 2
					enabled = true
					order = 100
				}
			}
		}
	}
}

