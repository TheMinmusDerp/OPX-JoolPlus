@Kopernicus:LAST[Z_OPX-JoolPlus]:HAS[@OPX_JoolPlus_Settings:HAS[#JoolRevamp[True]]] // This mod removes the stock Jool object, meaning that anything that orbits it will throw a nullref and break the game unless reparented to the replacement. This config does that with every possible object orbiting Jool. 
{
	@Body:HAS[@Orbit:HAS[#referenceBody[Jool]]]
	{
		@Orbit
		{
			@referenceBody = BetterJool
		}
	}
}

@Kopernicus:LAST[Z_OPX-JoolPlus]:HAS[@OPX_JoolPlus_Settings:HAS[#CloverJoolRetextureOverride[?rue]]]
{
	@Body:HAS[@Orbit:HAS[#referenceBody[Jool]]]
	{
		@Orbit
		{
			@referenceBody = JoolC
		}
	}
}
